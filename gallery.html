
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Gallery</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background: #1a1a1a;
                color: white;
                overflow-x: hidden;
            }
            h1 {
                text-align: center;
                color: #fff;
                margin: 30px 0;
                font-size: 2.5em;
                text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            }
            .gallery {
                display: flex;
                flex-direction: column;
                gap: 40px;
                padding: 30px;
                max-width: 1400px;
                margin: 0 auto;
                align-items: center;
            }
            .gallery-item {
                position: relative;
                overflow: hidden;
                border-radius: 12px;
                box-shadow: 0 8px 25px rgba(0,0,0,0.4);
                transition: all 0.3s ease;
                background: #2a2a2a;
                width: 100%;
                max-width: 1200px;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 30px;
            }
            .gallery-item:hover {
                transform: translateY(-8px) scale(1.01);
                box-shadow: 0 15px 35px rgba(255,255,255,0.1);
                background: #333;
            }
            .gallery-img {
                max-width: 100%;
                max-height: 600px;
                width: auto;
                height: auto;
                object-fit: contain;
                cursor: zoom-in;
                transition: transform 0.3s ease;
                border-radius: 8px;
            }
            .gallery-item:hover .gallery-img {
                transform: scale(1.05);
            }
            .image-overlay {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                background: linear-gradient(transparent, rgba(0,0,0,0.8));
                padding: 25px 20px 15px;
                opacity: 0;
                transition: opacity 0.3s ease;
            }
            .gallery-item:hover .image-overlay {
                opacity: 1;
            }
            .image-info {
                color: white;
                font-size: 16px;
                text-align: center;
                font-weight: bold;
            }

            /* Modal Styles */
            .modal {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.98);
                backdrop-filter: blur(10px);
            }
            .modal-content {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(1);
                max-width: 95%;
                max-height: 95%;
                transition: transform 0.3s ease;
            }
            .modal-image {
                width: 100%;
                height: 100%;
                object-fit: contain;
                border-radius: 12px;
                box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            }
            .close {
                position: absolute;
                top: 25px;
                right: 35px;
                font-size: 45px;
                color: white;
                cursor: pointer;
                z-index: 1001;
                background: rgba(255,0,0,0.7);
                width: 60px;
                height: 60px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.3s ease;
                border: 2px solid white;
            }
            .close:hover {
                background: rgba(255,0,0,0.9);
                transform: rotate(90deg);
            }
            .controls {
                position: absolute;
                bottom: 30px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 15px;
                z-index: 1001;
            }
            .control-btn {
                background: rgba(255,255,255,0.15);
                color: white;
                border: 2px solid rgba(255,255,255,0.3);
                padding: 12px 20px;
                border-radius: 8px;
                cursor: pointer;
                backdrop-filter: blur(15px);
                transition: all 0.3s ease;
                font-size: 16px;
                font-weight: bold;
            }
            .control-btn:hover {
                background: rgba(255,255,255,0.3);
                border-color: rgba(255,255,255,0.6);
                transform: translateY(-2px);
            }
            .zoom-info {
                position: absolute;
                top: 30px;
                left: 30px;
                background: rgba(0,0,0,0.6);
                color: white;
                padding: 8px 15px;
                border-radius: 8px;
                font-size: 16px;
                font-weight: bold;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255,255,255,0.2);
            }
            .nav-btn {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                background: rgba(255,255,255,0.15);
                color: white;
                border: none;
                width: 60px;
                height: 60px;
                border-radius: 50%;
                font-size: 24px;
                cursor: pointer;
                backdrop-filter: blur(15px);
                transition: all 0.3s ease;
                z-index: 1001;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .nav-btn:hover {
                background: rgba(255,255,255,0.3);
                transform: translateY(-50%) scale(1.1);
            }
            .prev-btn { left: 30px; }
            .next-btn { right: 30px; }

            /* Responsive */
            @media (max-width: 768px) {
                .gallery {
                    gap: 25px;
                    padding: 20px;
                }
                .gallery-item {
                    padding: 20px;
                    max-width: 95%;
                }
                .gallery-img {
                    max-height: 500px;
                }
                .close {
                    top: 15px;
                    right: 20px;
                    width: 50px;
                    height: 50px;
                    font-size: 35px;
                }
                .controls {
                    bottom: 20px;
                    flex-wrap: wrap;
                    justify-content: center;
                }
                .control-btn {
                    padding: 10px 15px;
                    font-size: 14px;
                }
                .nav-btn {
                    width: 50px;
                    height: 50px;
                    font-size: 20px;
                }
                .prev-btn { left: 15px; }
                .next-btn { right: 15px; }
            }

            @media (max-width: 480px) {
                .gallery {
                    gap: 20px;
                    padding: 15px;
                }
                .gallery-item {
                    padding: 15px;
                    max-width: 100%;
                }
                .gallery-img {
                    max-height: 400px;
                }
                .image-overlay {
                    padding: 20px 15px 10px;
                }
            }
        </style>
    </head>
    <body>
        <h1>ðŸ“¸ Trading Charts Gallery</h1>
        <div class="gallery">
    <img src="https://dl.dropboxusercontent.com/scl/fi/d4lot0tdurecnzgf3ktd5/BH_chart.png?rlkey=gjtlck4j4k1eoh4avx3t4ibpg&dl=0" alt="Chart Image" onclick="openModal(this.src)">
<img src="https://dl.dropboxusercontent.com/scl/fi/yibbocitxuhvqn04360zf/OSP_chart.png?rlkey=hc0sls1xm59dkk7887s4rni7w&dl=0" alt="Chart Image" onclick="openModal(this.src)">
<img src="https://dl.dropboxusercontent.com/scl/fi/vpv7q089zt9h61hx7c7pv/RCL_chart.png?rlkey=xv8m9bcao3xg682p2vnjt9bz5&dl=0" alt="Chart Image" onclick="openModal(this.src)">
<img src="https://dl.dropboxusercontent.com/scl/fi/c5jpyflxxbyybetdre69n/SKY_chart.png?rlkey=yx31juasgcop2jbv0vhgzf64q&dl=0" alt="Chart Image" onclick="openModal(this.src)">

        </div>

        <div id="imageModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="zoom-info" id="zoomInfo">100%</div>
            <div class="modal-content" id="modalContent">
                <img class="modal-image" id="modalImage" src="">
            </div>
            <div class="controls">
                <button class="control-btn" onclick="zoomOut()">Zoom Out (-)</button>
                <button class="control-btn" onclick="resetZoom()">Reset</button>
                <button class="control-btn" onclick="zoomIn()">Zoom In (+)</button>
            </div>
        </div>

        <script>
            let currentScale = 1;
            const minScale = 0.1;
            const maxScale = 5;
            const scaleStep = 0.2;
            let isDragging = false;
            let startX, startY, initialX, initialY;
            let currentX = 0, currentY = 0;

            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalContent = document.getElementById('modalContent');
            const zoomInfo = document.getElementById('zoomInfo');

            function openModal(src) {
                modal.style.display = 'block';
                modalImage.src = src;
                resetZoomAndPosition();
            }

            function closeModal() {
                modal.style.display = 'none';
            }

            function resetZoomAndPosition() {
                currentScale = 1;
                currentX = 0;
                currentY = 0;
                updateTransform();
                updateZoomInfo();
            }

            function resetZoom() {
                currentScale = 1;
                currentX = 0;
                currentY = 0;
                updateTransform();
                updateZoomInfo();
            }

            function zoomIn() {
                if (currentScale < maxScale) {
                    currentScale += scaleStep;
                    updateTransform();
                    updateZoomInfo();
                }
            }

            function zoomOut() {
                if (currentScale > minScale) {
                    currentScale -= scaleStep;
                    updateTransform();
                    updateZoomInfo();
                }
            }

            function updateTransform() {
                modalContent.style.transform = `translate(${currentX}px, ${currentY}px) scale(${currentScale})`;
            }

            function updateZoomInfo() {
                zoomInfo.textContent = Math.round(currentScale * 100) + '%';
            }

            // Mouse events for zoom and drag
            modalContent.addEventListener('wheel', (e) => {
                e.preventDefault();
                const delta = e.deltaY > 0 ? -scaleStep : scaleStep;
                const newScale = Math.min(maxScale, Math.max(minScale, currentScale + delta));
                
                if (newScale !== currentScale) {
                    // Calculate mouse position relative to image
                    const rect = modalContent.getBoundingClientRect();
                    const mouseX = e.clientX - rect.left;
                    const mouseY = e.clientY - rect.top;
                    
                    // Calculate the position change to keep the mouse point fixed
                    const scaleChange = newScale / currentScale;
                    currentX = mouseX - (mouseX - currentX) * scaleChange;
                    currentY = mouseY - (mouseY - currentY) * scaleChange;
                    
                    currentScale = newScale;
                    updateTransform();
                    updateZoomInfo();
                }
            });

            // Mouse events for dragging
            modalContent.addEventListener('mousedown', (e) => {
                if (currentScale > 1) {
                    isDragging = true;
                    startX = e.clientX - currentX;
                    startY = e.clientY - currentY;
                    modalContent.style.cursor = 'grabbing';
                }
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                e.preventDefault();
                currentX = e.clientX - startX;
                currentY = e.clientY - startY;
                updateTransform();
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                modalContent.style.cursor = 'grab';
            });

            // Touch events for mobile
            modalContent.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1 && currentScale > 1) {
                    isDragging = true;
                    startX = e.touches[0].clientX - currentX;
                    startY = e.touches[0].clientY - currentY;
                }
            });

            document.addEventListener('touchmove', (e) => {
                if (!isDragging || e.touches.length !== 1) return;
                
                e.preventDefault();
                currentX = e.touches[0].clientX - startX;
                currentY = e.touches[0].clientY - startY;
                updateTransform();
            });

            document.addEventListener('touchend', () => {
                isDragging = false;
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (modal.style.display === 'block') {
                    switch(e.key) {
                        case 'Escape':
                            closeModal();
                            break;
                        case '+':
                        case '=':
                            zoomIn();
                            break;
                        case '-':
                            zoomOut();
                            break;
                        case '0':
                            resetZoom();
                            break;
                    }
                }
            });

            // Close modal when clicking outside image
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });

            // Initialize cursor style
            modalContent.style.cursor = 'grab';
        </script>
    </body>
    </html>
